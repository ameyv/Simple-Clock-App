<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link href="./style.css" rel="stylesheet">
    <title>Clock App</title>
  </head>
  <body>
    <div class="clock" aria-label="00:00:00 AM">
        <div class="clock__block clock__block--delay2" aria-hidden="true" data-time-group>
            <div class="clock__digit-group">
                <div class="clock__digits" data-time="a">00</div>
                <div class="clock__digits" data-time="b">00</div>
            </div>
        </div>
        <div class="clock__colon"></div>
        <div class="clock__block clock__block--delay1" aria-hidden="true" data-time-group>
            <div class="clock__digit-group">
                <div class="clock__digits" data-time="a">00</div>
                <div class="clock__digits" data-time="b">00</div>
            </div>
        </div>
        <div class="clock__colon"></div>
        <div class="clock__block" aria-hidden="true" data-time-group>
            <div class="clock__digit-group">
                <div class="clock__digits" data-time="a">00</div>
                <div class="clock__digits" data-time="b">00</div>
            </div>
        </div>
        <div class="clock__block clock__block--delay2 clock__block--small" aria-hidden="true" data-time-group>
            <div class="clock__digit-group">
                <div class="clock__digits" data-time="a">PM</div>
                <div class="clock__digits" data-time="b">AM</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Tuesday</h2><span class="date-day">15 Jan 2019</span><i class="location-icon" data-feather="map-pin"></i><span class="location">Paris, FR</span>
            </div>
            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp">29°C</h1>
                <h3 class="weather-desc">Sunny</h3>
                <h5 class="weather-feels-like">Feels Like <span class="weather-feels-like-value"></span></h5>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                    <div class="air-quality"> <span class="title">AQI</span><span class="value">0</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
                    <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
                    <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
                    <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>
            <!-- <div class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button></div> -->
        </div>
    </div>
    <div id="app-background">
        <div id="app-background-image" class="background-image"></div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
